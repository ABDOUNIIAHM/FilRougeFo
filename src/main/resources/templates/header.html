<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Paniers Primeur</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light" th:fragment="header">

  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Panier Primeur</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item ">
          <a class="nav-link"
             th:href="@{/products}"
             role="button" aria-expanded="false">
            Products
          </a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle"
             th:href="@{/auth/orders}"
             role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Orders
          </a>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle"
             href="/auth/cart"
             role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            My cart
          </a>
          <div class="dropdown-menu" aria-labelledby="ordersDropdown">
            <a class="dropdown-item" href="/auth/cart">Cart</a>
            <a class="dropdown-item" href="#">Pending Order</a>
            <a class="dropdown-item" href="#">All Orders</a>

          </div>
        </li>
        <li class="nav-item ">
          <a class="nav-link"
             href="/client/detail"
             role="button"  aria-expanded="false">
           profil
          </a>
        </li>
        <div sec:authorize="isAuthenticated()">
          <a th:href="@{/auth/cart}"
             class="btn btn-primary position-relative btn-sm">
            <i class="bi bi-basket"></i>
            Cart
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                  th:text="${cartCount}">
              <span class="visually-hidden">Items in cart</span>
            </span>
          </a>
        </div>

        <li class="nav-item">
          <a class="nav-link"
             th:href="@{/logout}"
             role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Logout
          </a>
        </li>

      </ul>
    </div>
  </div>
</nav>

</body>
</html>
