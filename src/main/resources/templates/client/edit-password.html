<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Paniers Primeur</title>
    <div th:replace="~{fragments/headFragment :: head}"></div>
</head>

<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid p-3 mb-5">

      <form th:action="@{/auth/client/password}" th:object="${editPasswordDto}"
            method="POST" class="card">

          <div class="card-header">
              <h4>Modifier mon mot de passe</h4>
          </div>

          <div class="card-body row row-cols-1 row-cols-md-3">

              <div class="col mb-3">
                  <input type="hidden" th:field="*{password}" th:value="*{password}" class="form-control">

                  <label class="form-label">Mot de passe actuel :</label>
                  <input type="password" th:field="*{matchingPassword}"  placeholder="Mot de passe actuel" class="form-control">
                  <p>
                      <span th:each="error:${#fields.errors('matchingPassword')}" th:text="${error}" class="fields-error"> </span>
                  </p>
              </div>

              <div class="col mb-3">
                  <label class="form-label">Nouveau mot de passe :</label>
                  <input type="password" placeholder="Nouveau mot de passe" th:field="*{newPassword}" th:value="*{newPassword}" class="form-control">
                  <p>
                      <span th:each="error:${#fields.errors('newPassword')}" th:text="${error}" class="fields-error"> </span>
                  </p>
              </div>

          </div>

          <div class="card-footer">
              <button type="submit" class="btn btn-outline-success">Confirmer</button>
          </div>

      </form>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
