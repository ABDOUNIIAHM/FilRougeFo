<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Paniers Primeur</title>
    <div th:replace="~{fragments/headFragment :: head}"></div>
</head>

<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid p-3 mb-5">

    <div class="row row-cols-1 row-cols-md-2 m-1 px-3">
        
            <div class="col col-md-4">
                <div class="mb-3" th:insert="~{client/client-profile :: ${isEditProfile == null} ? 'client-profile' : 'client-profile-form'}">...</div>
            </div>

        <div class="col">

            <div class="row row-cols-1">

                <div class="accordion">

                    <div class="accordion-item" th:insert="~{client/client-phone :: client-phone}">
                    </div>

                    <div class="accordion-item" th:insert="~{client/client-addresses :: client-addresses}">
                    </div>

                    <div class="accordion-item" th:insert="~{order/order-history :: order-history}">
                    </div>

                </div>


            </div>

        </div>

    </div>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
