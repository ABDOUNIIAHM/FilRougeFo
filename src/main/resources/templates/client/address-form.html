<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Paniers Primeur</title>
    <div th:replace="~{fragments/headFragment :: head}"></div>
</head>

<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="card card-with-css">

    <div class="card-header">
        <h2 th:text="${isNewAddress == null} ? 'Modifier l\'adresse' : 'Nouvelle Addresse'"></h2>
    </div>

    <div class="card-body">
        <div class="container-fluid p-3 ">

            <form th:action="@{/auth/client/address}" method="POST" th:object="${address}">
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">Titre</label>
                            <input type="text" th:field="*{title}" placeholder="Chez moi, au travail, ..."  class="form-control">
                            <div class="fields-error">
                                <p th:each="error:${#fields.errors('title')}" th:text="${error}"></p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">Numéro</label>
                            <input type="text" th:field="*{number}" placeholder="1, 2bis, 1234ter, ..."  class="form-control">
                            <div class="fields-error">
                                <p th:each="error:${#fields.errors('number')}" th:text="${error}"></p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">Type de voie</label>
                            <input type="text" th:field="*{roadPrefix}" placeholder="Rue, boulevard, chemin, ..." class="form-control">
                            <div class="fields-error">
                                <p th:each="error:${#fields.errors('roadPrefix')}" th:text="${error}"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="mb-3">
                            <label class="form-label">Nom de voie</label>
                            <input type="text" th:field="*{roadName}" class="form-control">
                            <div class="fields-error">
                                <p th:each="error:${#fields.errors('roadName')}" th:text="${error}"></p>
                            </div>

                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="mb-3">
                            <label class="form-label">Complément</label>
                            <input type="text" th:field="*{complement}" placeholder="Bât 4 Appt 12, ..." class="form-control">
                            <div class="fields-error">
                                <p th:each="error:${#fields.errors('complement')}" th:text="${error}"></p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="mb-3">
                            <label class="form-label">Code Postal</label>
                            <input type="text" th:field="*{zipCode}" placeholder="Code postal" class="form-control">
                            <div class="fields-error">
                                <p th:each="error:${#fields.errors('zipCode')}" th:text="${error}"></p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="mb-3">
                            <label class="form-label">Ville</label>
                            <input type="text" th:field="*{city}" placeholder="Commune" class="form-control">
                            <div class="fields-error">
                                <p th:each="error:${#fields.errors('zipCode')}" th:text="${error}"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <input hidden type="text" th:field="*{id}">

            <div class="d-flex justify-content-around mt-3">
                <button type="submit" class="btn btn-success w-25 d-flex justify-content-around ">
                    <span th:text="${isNewAddress == null} ? '&Eacute;diter' : 'Ajouter'"></span>
                </button>
            </div>


            </form>

        </div>
    </div>
</div>


<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
