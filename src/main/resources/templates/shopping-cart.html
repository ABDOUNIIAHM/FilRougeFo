<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping-cart</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div th:replace="header :: header"></div>

<div class="container mt-2">
  <div class="card">
    <div class="card-header"><h2>My cart</h2></div>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>Order id</th><th>Product</th><th>Quantity</th><th>Discount</th><th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c:${invoices}">
          <td th:text="${c.id}"></td>
          <td th:text="${c.invoiceDate}"></td>
          <td th:text="${c.deadLine}"></td>
          <td th:text="${c.client.enterprise}"></td>
          <td th:text="${c.paymentMethod.name}"></td>
          <td>
            <div class="container">
              <form th:action="@{/invoice-detail}" method="get">
                <button type="submit" name="detail" th:value="${c.id}" class="btn btn-primary">Detail</button>
              </form>
            </div>

          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer">
      <form th:action="@{/invoice/add-invoice}" method="get">
        <button type="submit" class="btn btn-outline-success">Create Invoice</button>
      </form>
    </div>
  </div>
</div>


</body>
</html>
