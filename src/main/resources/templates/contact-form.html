<div class="container">
<h2>Contacter un Administrateur</h2>
    <form id="my-form" th:action="@{/contact}" method="post" onsubmit="toggleElementVisibility('my-element') " >
        <div class="form-group my-2">
            <label for="email">Adresse e-mail :</label>
            <br>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="form-group my-2">
            <label for="admin">Sélectionner un administrateur :</label>
            <br>
            <select id="admin" name="admin" class="form-control" required>
                <option value="">Sélectionner</option>
                <!--            générer dynamiquement  la liste déroulante -->
                <option th:each="admin : ${apiData}" th:value="${admin.email}" th:text="${admin.email}"></option>
            </select>
        </div>

        <div class="form-group my-2">
            <label for="message">Message :</label>
            <br>
            <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
        </div>
        <br>
        <br>
        <button type="submit" class="btn btn-primary w-100"  >Envoyer</button>
    </form>
    <br>
    <br>
    <div class="alert alert-secondary" role="alert"  onclick="toggleElementVisibility('my-element')" id="my-element" style="display: none; position: relative;">
        Votre e-mail à été envoyé avec succès
        <span style="position: absolute; top:1px; right: 9px; font-size: 40px;">˟</span>
    </div>
    </ul>



</div>
