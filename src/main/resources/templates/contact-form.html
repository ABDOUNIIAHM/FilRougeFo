<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="~{fragments/headFragment :: head}"></div>
</head>

<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid p-3">

    <div class="card">

        <div class="card header">
            <h2>Contacter un Administrateur</h2>
        </div>

        <div class="card-body">
            <form id="my-form" th:action="@{/contact}" method="post" onsubmit="toggleElementVisibility('my-element') " >
                <div class="form-group my-2">
                    <label for="email">Adresse e-mail :</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group my-2">
                    <label for="admin">Sélectionner un administrateur :</label>
                    <br>
                    <select id="admin" name="admin" class="form-control" required>
                        <option value="">Sélectionner</option>
                        <!--            générer dynamiquement  la liste déroulante -->
                        <option th:each="admin : ${apiData}" th:value="${admin.email}" th:text="${admin.email}"></option>
                    </select>
                </div>

                <div class="form-group my-2">
                    <label for="message">Message :</label>
                    <br>
                    <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                </div>
                <br>
                <br>
                <button type="submit" class="btn btn-primary w-100">Envoyer</button>
            </form>
        </div>

        <div class="alert alert-secondary" role="alert"  onclick="toggleElementVisibility('my-element')" id="my-element" >
        Votre e-mail a été envoyé avec succès.
        <span class="cross-alert" >˟</span>
    </div>

    </div>


</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="/js/script.js" th:src="@{/js/script.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
