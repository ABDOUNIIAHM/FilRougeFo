<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My cart</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="body-full">
  <div th:replace="header :: header"></div>
  <div class="container mt-2" th:object="${pendingOrderDto}">

      <div class="card">
        <div class="card-header text-center"><h2>My cart</h2></div>
        <th:block th:if="${#lists.isEmpty(pendingOrderDto.orderLines)}">

          <div class="card-body text-center">
            <p><strong>Your cart is empty...</strong></p>
          </div>
          <div class="card-footer">
            <form th:action="@{/categories}" method="get" class="text-center">
              <button type="submit" class="btn btn-outline-success">Home</button>
            </form>
          </div>
        </th:block>

        <th:block th:if="${not #lists.isEmpty(pendingOrderDto.orderLines)}">
          <div class="card-body">
            <table class="table">
              <thead>
              <tr>
                <th>item</th><th>Product</th><th>Quantity</th><th>Price</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="c:*{orderLines}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.product.name}"></td>
                <td th:text="${c.quantity}"></td>
                <td>total price</td>
                <td>
                  <div class="container">
                    <div class="row">
                      <div class="col-6">
                      </div>
                      <div class="col-6">
                        <form  th:action="@{/auth/cart/delete/{id}(id=${c.id})}" method="post">
                          <button type="submit" name="detail" th:value="${c.id}" class="btn btn-danger">Delete</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer">
            <form th:action="@{/auth/payment}" method="get">
              <button type="submit" th:name="idOrder" th:value="*{id}" class="btn btn-success">Validate</button>
            </form>
            <form th:action="@{/categories}" method="get" class="text-center">
              <button type="submit" class="btn btn-outline-success">Add Product</button>
            </form>
          </div>
        </th:block>
      </div>
  </div>
  <div th:include="footer"></div>
</body>
</html>
