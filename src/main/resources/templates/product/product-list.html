<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier Primeur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div th:replace="header :: header"></div>

    <div class="container-fluid p-3">

        <div class="row">
            <div class="col-2 m-lg-0">
                <div class="card mb-2">
                    <div class="card-body ps-1">
                        <p><strong>All categories</strong></p>
                        <ul class="ps-1">
                            <li th:each="category : ${categoryList}">
                                <a th:text="${category.name}" th:href="@{/categories/{id}(id=${category.id})}"></a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="card mb-2">
                    <div class="card-body ps-1">
                        <p><strong>Months</strong></p>
                        <ul class="ps-1">
                            <li th:each="month : ${monthList}">
                                <a th:text="${month.name}" th:href="@{/products/month/{monthName}(monthName=${month.name})}"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-10">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4">
                    <div class="col-2 mb-3" th:each="product : ${productList}">
                        <div class="card">
                            <div class="card-header">
                                <span th:text="${product.name}"></span>
                            </div>
                            <div class="card-body">
                                <span th:text="${product.description}"></span>
                            </div>
                            <div class="card-footer">
                                <form th:action="@{/products/details/{id}(id=${product.id})}" method="get">
                                    <button class="btn btn-outline-info">Detail</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
