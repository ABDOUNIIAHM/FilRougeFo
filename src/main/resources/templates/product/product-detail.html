<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paniers Primeur</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>


<body>

<div th:replace="header :: header"></div>


<div class="container-fluid p-3">

  <div class="row row-cols-1 row-cols-sm-2">


    <!--            IMAGE   -->
    <div class="col-4 col-sm-3">
      <div class="product-img-container">
        <img th:src="@{product.imgURl}" class="rounded" style="object-fit: cover;">
      </div>
    </div>

    <div class="col-8 col-sm-9 p-3">

      <div class="border-bottom border-black w-100 mb-2 d-flex justify-content-between">
        <div class="">
          <h2 class="d-inline-block">
            <span th:text="${product.name}"></span>
          </h2>
        </div>

        <div class="my-auto">

<!--          <input type="number" th:field="*{orderLine.quantity}" />-->
<!--          <input type="hidden" th:name="orderLiner.product.id" th:value="${product.id}" />-->

          <a role="button" class="btn btn-primary mx-1"
             th:href="@{/}">
            <i class="bi bi-pencil-square d-inline"></i>
            <span class="d-none d-sm-inline-block">Add to basket</span>
          </a>

        </div>

      </div>

      <dl class="row">
        <dt class="col-sm-3">Category</dt>
        <dd class="col-sm-9">
          <span th:text="${product.category.name}"></span>
        </dd>

        <dt class="col-sm-3">Price</dt>
        <dd class="col-sm-9">
          <span th:utext="${'&euro;'+'&nbsp;'}"></span>
          <span th:text="${product.pricePerUnit}"></span> / <span th:text="${product.unit}"></span>
        </dd>

        <dt class="col-sm-3">V.A.T.</dt>
        <dd class="col-sm-9">
          <span th:text="${product.vat * 100}"></span>
          <span th:utext="${'&nbsp;'+'&percnt;'}"></span>
        </dd>

        <dt class="col-sm-3">Description</dt>
        <dd class="col-sm-9">
          <span th:text="${product.description}"></span>
        </dd>

        <dt class="col-sm-3">Seasonal months:</dt>
        <dd class="col-sm-9">
          <div class="container text-center row row-cols-1 row-cols-sm-4 row-cols-md-5 row-cols-xl-7">
            <div th:each="month : ${monthList}">
              <div class="col p-1 m-1 text-wrap button rounded"
                   th:classappend="${product.seasonalMonths.contains(month) ? 'text-bg-primary' : 'text-muted bg-light'}" th:text="${month.name}"></div>
            </div>
          </div>
        </dd>

      </dl>

    </div>


  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
