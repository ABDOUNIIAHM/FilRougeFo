<div class="py-2" th:fragment="products-sidebar">

  <h6>Filtres</h6>

  <div class="py-1">
    <a th:href="@{/products}" class="btn d-block btn-outline-primary">
      RÃ©initialiser
    </a>
  </div>



  <!-- Categories -->
  <div class="py-1">

    <a href="#categories" class="btn d-block btn-outline-secondary" role="button"
       data-bs-toggle="collapse" aria-expanded="false" aria-controls="collapseExample">
      Categories <i class="bi bi-chevron-down"></i>
    </a>

    <ul th:each="category : ${categoryList}"
        class="list-group list-group-flush collapse" id="categories">
      <li class="list-group-item list-group-item-action">
        <!--                                th:classappend="${active}">-->
        <a th:href="@{/products/categories/{id}(id=${category.id})}"
           th:text="${category.name}"></a>
        <span th:text="${category.countProduct}" class="badge text-bg-secondary badge-pill"></span>
      </li>
    </ul>

  </div>

  <!-- Mois -->
  <div class="py-1">

    <a href="#months" class="btn d-block btn-outline-secondary" role="button"
       data-bs-toggle="collapse" aria-expanded="false" aria-controls="collapseExample">
      Mois <i class="bi bi-chevron-down"></i>
    </a>

    <ul th:each="month : ${monthList}"
        class="list-group list-group-flush collapse" id="months">
      <li class="list-group-item list-group-item-action">
        <!--                                th:classappend="${active}">-->
        <a th:href="@{/products/month/{id}(id=${month.id})}"
           th:text="${month.name}"></a>
        <span th:text="${month.countProduct}" class="badge text-bg-secondary badge-pill"></span>
      </li>
    </ul>

  </div>

</div>
