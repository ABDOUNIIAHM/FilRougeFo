<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <div th:replace="~{fragments/headFragment :: head}"></div>
</head>

<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid p-3">

  <div class="card mt-2">

    <div class="card-header">
      <h2>Mes commandes</h2>
    </div>

    <div class="card-body">

      <table class="table ">

        <thead>
          <tr>
            <th>Commande</th>
            <th>Date</th>
            <th>Statut</th>
            <th>Total</th>
          </tr>
        </thead>

        <tbody>

          <tr th:each="order : ${orders}">
          <td th:text="${order.id}"></td>
          <td th:text="${order.date}"></td>
          <td th:text="${order.status.name}"></td>
          <td th:text="${#numbers.formatDecimal(order.computeTotal(), 1, 2)} + '&nbsp;&euro;'"></td>
          <td>
            <a th:href="@{/auth/orders/{id}(id=${order.id})}"
               class="btn btn-primary">Articles</a>
          </td>
        </tr>

        </tbody>

      </table>

    </div>

    <div class="card-footer">

      <a th:href="@{/products}"
         class="btn btn-primary">Accueil</a>

    </div>

  </div>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
