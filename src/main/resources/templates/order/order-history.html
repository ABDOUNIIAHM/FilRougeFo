<div class="card" th:fragment="order-history">

    <div class="card-header">
      <h2>Mes commandes</h2>
    </div>

    <div class="card-body">

      <table class="table table-responsive">

        <thead>
          <tr>
            <th th:text="'&numero;'"></th>
            <th>Command√© le</th>
            <th>Statut</th>
            <th>Total</th>
            <th></th>
          </tr>
        </thead>

        <tbody>

          <tr th:each="order : ${client.orderList}">
          <td th:text="${orderStat.index + 1}"></td>
          <td th:text="${order.date}"></td>
          <td th:text="${order.status.name}"></td>
          <td th:text="${#numbers.formatDecimal(order.computeTotal(), 1, 2)} + '&nbsp;&euro;'"></td>
          <td>
            <a th:href="@{/auth/orders/{id}(id=${order.id})}"
               class="btn btn-primary">Articles</a>
          </td>
        </tr>

        </tbody>

      </table>

    </div>

  <div class="card-footer">

    <a th:href="@{/auth/cart}"
       class="btn btn-success">Panier</a>

  </div>

</div>
