<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up form</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div th:replace="header :: header"></div>
    <div class="container mt-4 w-50">
      <div class="card">
        <div class="card-header">
          <h3>Client Form</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/client/register}" method="post">

            <!-- Champ pour le client -->

            <div class="mb-3">
              <label class="form-label">First name</label>
              <input type="text" th:name="${client.firstName}" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Last name</label>
              <input type="text" th:name="${client.lastName}" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" th:name="${client.email}" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" th:name="${client.password}" class="form-control">
            </div>

            <!-- Champ pour l'adresse -->

            <div class="mb-3">
              <label class="form-label">Title</label>
              <input type="text" th:name="${address.title}"  class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Road number</label>
              <input type="text" th:name="${address.number}"  class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Road prefix</label>
              <input type="text" th:name="${address.roadPrefix}" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Road name</label>
              <input type="text" th:name="${address.roadName}" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Complement</label>
              <input type="text" th:name="${address.complement}" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Zip code</label>
              <input type="text" th:name="${address.zipCode}" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">City</label>
              <input type="text" th:name="${address.city}"  class="form-control">
            </div>

            <!-- Champ pour le telephone -->

            <div class="mb-3">
              <label class="form-label">Phone number</label>
              <input type="text" th:name="${phone.phoneNumber}" class="form-control">
            </div>

            <div>
              <button type="submit" class="btn btn-outline-success">Submit</button>
            </div>
          </form>
        </div>
      </div>
  </div>

</body>
</html>
