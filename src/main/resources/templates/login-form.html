<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <div th:replace="~{fragments/headFragment :: head}"></div>
</head>

<body class="no scroll">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid p-3">

  <div class="col-6 offset-3">
    <h3 class="d-flex justify-content-around">Connexion</h3>
    <div class=" d-flex align-items-center" style="height: 90vh">
      <div class=" d-flex justify-content-center container m-auto login-img" >
        <div class="login-img-div">
          <img src="https://source.unsplash.com/random/900Ã—700/?vegetables" class="img-fluid  h-100 w-100" style="object-fit: cover;" >
        </div>

        <div class=" mx-2  mb-2 bg-light-custome p-3 " >
          <form  class="d-flex flex-column m-1 mt-2 login-champ" th:action="@{/login}" method="post" >
            <div>
              <h2>Bienvenue chez</h2>
              <h3>Panier Primeur</h3>
              <p>Veuillez-vous connecter</p>
            </div>
            <div class="d-flex  flex-column ">
              <div class="d-flex flex-column login-champ-use">
                <label for="username"> Email</label>
                <input   type="text" id="username" name="email" placeholder="Email">
              </div>
              <div class="d-flex flex-column mb-1 login-champ-pwd" >
                <label for="password">Mot de passe</label>
                <input type="password"   id="password" name="password" placeholder="Mot de passe">
              </div>
            </div>
            <div th:if="${isError}" class="error-message">Mauvais Identifiant</div>
            <button class="btn btn-primary" type="submit">Connexion</button>
            <a th:href="@{/client/register}" class="btn btn-info">Inscription</a>
            </form>

        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
