<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
<!--  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="no-scoll">
<!--<div th:replace="header :: header"></div>-->
<div class="container">
  <div class="col-6 offset-3">
    <h3 class="d-flex justify-content-around">Connexion</h3>
    <div class=" d-flex align-items-center" style="height: 90vh">
      <div class=" d-flex justify-content-center container m-auto login-img" >
        <div class="login-img-div">
          <img src="https://source.unsplash.com/random/900Ã—700/?vegetables" class="img-fluid  h-100 w-100" style="object-fit: cover;" >
        </div>

        <div class=" mx-2  mb-2 bg-light-custome p-3 " >
          <form  class="d-flex flex-column m-1 mt-2 login-champ" th:action="@{/login}" method="post" >
            <div>
              <h2> Bienvenue au </h2>
              <h3 >Panier Primeur </h3>
              <h5>veuillez-vous connecter </h5>
            </div>
            <div class="d-flex  flex-column ">
              <div class="d-flex flex-column login-champ-use " >
                <label for="username" > Email</label>
                <input   type="text" id="username" name="email" placeholder="Email">
              </div>
              <div class="d-flex flex-column mb-1 login-champ-pwd" >
                <label for="password"> Mot de passe</label>
                <input type="password"   id="password" name="password" placeholder="Mot de passe">
              </div>
            </div>
            <div th:if="${isError}" class="error-message">Mauvais Identifiant</div>
            <button class="btn btn-primary" type="submit">Connexion</button>
            <a  th:href="@{/client/register}" class="btn btn-info" type="submit">Inscription</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:include="footer"></div>
</body>
</html>
