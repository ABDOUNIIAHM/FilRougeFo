<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detail-product</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div th:replace="header :: header"></div>


  <div class="container mt-2 w-50" th:object="${productDto}">
    <div class="card">
      <div class="card-header">

      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-4">
            <div class="card-img">
              <p>product image</p>
            </div>
          </div>
          <div class="col-md-8">
            <article>
              id:<p th:text="*{id}"></p>
              Name:<p th:text="*{name}"></p>
              Description:<p th:text="*{description}"></p>
              Unit:<p th:text="*{unit}"></p>
              Price per unit:<p th:text="*{pricePerUnit}"></p>
            </article>
          </div>
        </div>
        </div>

      <div class="card-footer">
        <form th:action="@{/auth/add-to-cart/{id}(id=*{id})}" method="post">
          <div class="text-center">
            <input type="number" name="quantity" placeholder="QuantitÃ©" required>
            <button type="submit" name="idProduct" th:value="*{id}" class="btn btn-outline-success">Ajouter au panier</button>
          </div>
        </form>
      </div>
    </div>

  </div>
<div th:include="footer"></div>
</body>
</html>
