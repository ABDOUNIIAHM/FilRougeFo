<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Profil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>


<body>
<div th:replace="header :: header"></div>
<div class="container-fluid p-3">
    <p th:text="${client.id}"></p>
<p th:text="${clientDton.getEmail()}"></p>
    <p th:text="${clientDton.getFirstName()}"></p>
    <p th:text="${clientDton.getLastName()}"></p>
    <p th:text="${clientDton.avatarUrl}"></p>
    <!-- Reste du code HTML de la page -->

    <form th:action="@{/client/update}" method="POST">
        <input type="hidden" th:field="*{client.id}">

        <label>Email:</label>
        <input type="text" th:field="*{clientDton.email}">

        <label>First Name:</label>
        <input type="text" th:field="*{clientDton.firstName}">

        <label>Last Name:</label>
        <input type="text" th:field="*{clientDton.lastName}">

        <label>Avatar URL:</label>
        <input type="text" th:field="*{clientDton.avatarUrl}">

        <button type="submit">Update</button>
    </form>
    <form th:action="@{/client/addresses}" method="post">
        <table>
            <thead>
            <tr>
                <th>Adresse ID</th>
                <th>Titre</th>
                <th>Préfixe de route</th>
                <th>Nom de rue</th>
                <th>Ville</th>
                <th>Numéro</th>
                <th>Complément</th>
                <th>Code postal</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="address, addressStat : ${listAdresse}">
                <td>
                    <input type="hidden" name="addressId" th:value="${address.id}" />
                    <span th:text="${address.id}"></span>
                </td>
                <td>
                    <input type="text" name="addressTitle" th:value="${address.title}" />
                </td>
                <td>
                    <input type="text" name="addressRoadPrefix" th:value="${address.roadPrefix}" />
                </td>
                <td>
                    <input type="text" name="addressRoadName" th:value="${address.roadName}" />
                </td>
                <td>
                    <input type="text" name="addressCity" th:value="${address.city}" />
                </td>
                <td>
                    <input type="text" name="addressNumber" th:value="${address.number}" />
                </td>
                <td>
                    <input type="text" name="addressComplement" th:value="${address.complement}" />
                </td>
                <td>
                    <input type="text" name="addressZipCode" th:value="${address.zipCode}" />
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit">Enregistrer les modifications</button>
    </form>


    <form th:action="@{/client/phoneNumbers}" method="post">
        <table>
            <tr th:each="phoneNumber, phoneNumberStat : ${phoneNumberList}">
                <input type="hidden" name="phoneNumberId" th:value="${phoneNumber.id}" />
                <td th:text="${phoneNumber.id}"></td>
                <td><input type="text" name="phoneNumberValue" th:value="${phoneNumber.phoneNumber}" /></td>
            </tr>
        </table>
        <button type="submit">Enregistrer</button>
    </form>

</div>
<script src="/js/script.js" th:src="@{/js/script.js}"></script>
<div th:include="footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
