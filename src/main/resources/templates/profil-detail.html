<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Profil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>


<body>
<div th:replace="header :: header"></div>
<div class="container-fluid p-3 grid-card magin-footer">

    <form th:action="@{/client/update}" method="POST">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" th:src="${clientDton.avatarUrl}" alt="image client">
            <div class="card-body">
                <input type="hidden" th:field="*{client.id}">
                <label>Prénom</label>
                <input class="form-control card-title form-control-lg" type="text" th:field="*{clientDton.firstName}">
                <br>
                <label>Nom</label>
                <input class="form-control card-title form-control-lg" type="text" th:field="*{clientDton.lastName}">
                <br>
                <label>Email</label>
                <input  class="card-text form-control" type="text" th:field="*{clientDton.email}">
                <br>
                <label>Avatar URL</label>
                <input  class="card-text form-control" type="text" th:field="*{clientDton.avatarUrl}">
                <br>
                <button  class="btn btn-outline-info w-100" type="submit">Modifier</button>
            </div>
        </div>
    </form>

    <div class="card" style="width: 18rem;">
        <form th:action="@{/client/addresses}" method="post">
            <div class="card-body">
                <div th:each="address, addressStat : ${listAdresse}">
                    <input type="hidden" name="addressId" th:value="${address.id}" />
                    <h3>Adresse</h3>
<!--                    <span th:text="${address.id}"></span>-->
<!--                    <br>-->
                    <label>Titre</label>
                    <input type="text" class="card-text form-control" name="addressTitle" th:value="${address.title}" />
                    <br>
                    <label>Préfixe de route</label>
                    <input type="text" class="card-text form-control" name="addressRoadPrefix" th:value="${address.roadPrefix}" />
                    <br>
                    <label>Nom de rue</label>
                    <input type="text" class="card-text form-control" name="addressRoadName" th:value="${address.roadName}" />
                    <br>
                    <label>Ville</label>
                    <input type="text" class="card-text form-control" name="addressCity" th:value="${address.city}" />
                    <br>
                    <label>Numéro</label>
                    <input type="text" class="card-text form-control" name="addressNumber" th:value="${address.number}" />
                    <br>
                    <label>Complément</label>
                    <input type="text" class="card-text form-control" name="addressComplement" th:value="${address.complement}" />
                    <br>
                    <label>Code postal</label>
                    <input type="text" class="card-text form-control" name="addressZipCode" th:value="${address.zipCode}" />
                    <br>
                </div>
                <button class="btn btn-outline-info w-100" type="submit">Modifier</button>
            </div>
        </form>
    </div>
    <div>
        <form th:action="@{/client/phoneNumbers}" method="post">
            <div class="card" style="width: 18rem;">
                <div class="card-body">

                        <div th:each="phoneNumber, phoneNumberStat : ${phoneNumberList}" class="list-group-item">
                            <h3> Téléphone</h3>
                            <br>
                            <input type="hidden" name="phoneNumberId" th:value="${phoneNumber.id}" />
                            <label>numéro de téléphone</label>
                            <input type="text" class="form-control" name="phoneNumberValue" th:value="${phoneNumber.phoneNumber}" />
                        </div>
                    <br>
                    <button class="btn btn-outline-info w-100" type="submit">Modifier</button>
                </div>
            </div>
        </form>


    </div>
</div>

</div>
<script src="/js/script.js" th:src="@{/js/script.js}"></script>
<div th:include="footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
