<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Profil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>


<body>
<div th:replace="header :: header"></div>
<div class="container-fluid p-3">
<p th:text="${clientDto.getEmail()}"></p>
    <p th:text="${clientDto.getFirstName()}"></p>
    <p th:text="${clientDto.getLastName()}"></p>
    <p th:text="${clientDto.getAvatarUrl()}"></p>

    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Road Name</th>
            <th>City</th>
            <th>Nombre</th>
            <th>Complement</th>
            <th>Code Postal</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="address : ${clientDto.addressList}">
            <td th:text="${address.title}"></td>
            <td th:text="${address.roadName}"></td>
            <td th:text="${address.city}"></td>
            <td th:text="${address.number}"></td>
            <td th:text="${address.complement}"></td>
            <td th:text="${address.zipCode}"></td>
        </tr>
        </tbody>
    </table>

    <table>
        <thead>
        <tr>
            <th>Numéro de téléphone</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="phone : ${clientDto.phoneNumberList}">
            <td th:text="${phone.phoneNumber}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="/js/script.js" th:src="@{/js/script.js}"></script>
<div th:include="footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
