<nav class="navbar navbar-expand-lg bg-light" th:fragment="navbar">

  <div class="container-fluid">

      <a class="navbar-brand" th:href="@{/products}">Panier Primeur</a>
    </div>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse align-items-center" id="navbarSupportedContent">

      <!-- Left Hand Side -->
      <ul class="navbar-nav mb-2 mb-lg-0">

        <li class="nav-item d-block">
          <a class="nav-link" th:href="@{/products}">Produits</a>
        </li>

      </ul>

      <form class="d-flex mx-auto" th:action="@{/products}" method="POST">

                </span>
